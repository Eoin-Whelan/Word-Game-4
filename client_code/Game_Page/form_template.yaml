is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {col_widths: '{"PPNPBX":45,"IDWGBZ":15,"FOTCCP":10,"XMPYGK":50}'}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - type: Label
    properties: {role: null, align: left, tooltip: '', border: '', foreground: '',
      visible: true, text: 'Your word is:', font_size: null, font: '', spacing_above: small,
      icon_align: left, spacing_below: small, italic: false, background: '', bold: false,
      underline: false, icon: ''}
    name: start_label
    layout_properties: {grid_position: 'USPSOK,FOTCCP'}
  - type: Label
    properties: {}
    name: random_word
    layout_properties: {grid_position: 'USPSOK,XMPYGK'}
  - type: TextBox
    properties: {}
    name: user_input_box
    layout_properties: {grid_position: 'ZVTWVA,VWUKYM'}
  - type: FlowPanel
    properties: {}
    name: flow_panel_1
    layout_properties: {grid_position: 'MOGQLY,PPNPBX'}
  - type: Button
    properties: {text: button_1}
    name: submit_btn
    layout_properties: {grid_position: 'MOGQLY,IDWGBZ'}
    event_bindings: {click: submit_btn_click}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
- type: Timer
  properties: {interval: 0.1}
  name: timer_1
  event_bindings: {tick: timer_1_tick}
